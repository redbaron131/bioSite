<style>
		body {
			background-color: #FCE6F2;
			font-family: Arial, sans-serif;
			color: #3F3F3F;
			margin: 0;
			padding: 0;
			}
	
		#landing {
			  text-align: center;
			}


		header {
			background-color: #F4C2C2;
			height: 80px;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0 30px;
		}

		.logo {
			font-size: 30px;
			font-weight: bold;
			text-transform: uppercase;
			color: #3F3F3F;
		}

		nav {
			display: flex;
			align-items: center;
		}

		nav a {
			color: #3F3F3F;
			text-decoration: none;
			font-size: 18px;
			margin-left: 30px;
			font-weight: bold;
			transition: color 0.3s ease-in-out;
		}

		nav a:hover {
			color: #8B3A62;
		}

		.banner {
			background-color: #8B3A62;
			height: 500px;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			flex-direction: column;
		}

		.banner h1 {
			font-size: 60px;
			font-weight: bold;
			text-transform: uppercase;
			color: #F4C2C2;
			margin-top: 0;
			text-align: center;
		}

		.banner p {
			font-size: 24px;
			color: #F4C2C2;
			margin-bottom: 0;
		}

		.about {
			background-color: #F4C2C2;
			padding: 50px;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}

		.about h2 {
			font-size: 36px;
			color: #3F3F3F;
			text-align: center;
			margin-top: 0;
			margin-bottom: 20px;
		}

		.about p {
			font-size: 24px;
			color: #3F3F3F;
			text-align: center;
			line-height: 1.5;
			margin-bottom: 0;
		}

				.hobbies {
  			background-color: #f6d9e6;
			padding: 50px;
  			margin: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-evenly;
			align-items: flex-start;
		}

		.hobbies h2 {
			font-size: 36px;
			color: #773d5a;
			margin-bottom: 20px;
			text-align: center;
			width: 100%;
		}

		.hobbies li {
			font-size: 24px;
			color: #773d5a;
			margin-bottom: 10px;
			list-style: none;
			background-color: #f0bad2;
			padding: 10px;
			border-radius: 10px;
			flex-basis: calc(33.33% - 20px);
			max-width: 400px;
		}

		@media screen and (max-width: 768px) {
			.hobbies li {
				flex-basis: calc(50% - 20px);
			}
		}

		@media screen and (max-width: 576px) {
			.hobbies li {
				flex-basis: 100%;
			}
		}

		}
		footer {
			background-color: #F4C2C2;
			color: #FDEEF4;
		}
</style>
